        </div>
    </nav>
    <div class="offer">
        <div class="middle_offer">
            <p>Saving Account</p>
        </div>
    </div>
    <div class="account_apply  ">
        <p class="fill">Fill up the form to add you Saving Account</p>
        <form class="form" action="">
            <div class="upper_section">
                <div class="inputbox">
                    <label class="label" for="">First Name</label>
                    <input type="text" name="" id="fname" autocomplete="off">
                </div>
                <div class="inputbox">
                    <label class="label" for="">Last Name</label>
                    <input type="text" name="" id="lname" autocomplete="off">
                </div>
                <div class="inputbox">
                    <label class="label" for="">Date of Birth</label>
                    <input type="date" name="" id="dob" autocomplete="off">
                </div>

            </div>
            <div class="middle_section">
                <div class="inputbox">
                    <label class="label" for="">Phone Number</label>
                    <input type="text" name="" id="phone" autocomplete="off">
                </div>
                <div class="inputbox">
                    <label class="label" for="">State</label>
                    <input type="text" name="" id="state" autocomplete="off">
                </div>
                <div class="inputbox">
                    <label class="label" for="">Email</label>
                    <input type="email" name="" id="email" autocomplete="off">
                </div>

            </div>
            <div class="last_section">
                <div class="inputbox">
                    <label class="label" for="">Amount</label>
                    <input type="number" name="" id="balance" autocomplete="off">
                </div>
                <div class="inputbox">
                    <label class="label" for="">Type of Employemnt</label>

                    <select name="" class="select" id="employment">
                        <option value=" Salaried ">Salaried</option>
                        <option value="Government ">Government Servies</option>
                        <option value="Student ">Student</option>
                    </select>
                </div>
                <div class="inputbox ">
                    <label class="label " for=" ">Type of Employemnt</label>

                    <select name=" " class="select" id="gender">
                        <option value="male ">Male</option>
                        <option value="female ">Female</option>
                        <option value="other ">Others</option>
                    </select>
                </div>

            </div>
        </form>
        <div class="check ">
            <div class="checkbox " onclick="check() ">
                <svg class="svg_check " xmlns="http://www.w3.org/2000/svg " width="11 " height="9 "><path fill="#444 " stroke="#FFF " stroke-width="2 " d="M1 4.304L3.696 7l6-6 "/></svg>
            </div>
            <p>I declare that the information provided above is acccurate.</p>
        </div>
        <div class="submit ">
            <div class="submit_btn">
                Submit
            </div>
        </div>
    </div>


    <footer class="main_footer ">
